<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <!-- 고유 스타일 -->
    <link th:href="@{/css/start-work.css}" rel="stylesheet"/>
</head>
<body>
<!-- 컨텐츠 -->
<th:block layout:fragment="content">
    <h1 class="mt-4">초안 작성</h1>
    <p></p>
    <div class="content">
        <p>최소 100자, 최대 2000자 이내의 <strong>글자 수 제한</strong>을 설정하고, 장르를 입력하세요.</p>
        <form>
            <div class="fields">
                <div class="field half">
                    <input type="text" name="limitLength" id="limitLength" placeholder="최대 글자 수 ex) 500" />
                </div>
                <div class="field half">
                    <input type="text" name="genre" id="genre" placeholder="장르 ex) 판타지" />
                </div>
                <div class="field half">
                    <input type="text" name="title" id="title" placeholder="제목을 입력하세요." />
                </div>
                <div class="field">
                    <textarea name="story" id="story" placeholder="초안을 작성하세요. 초안에는 글자 수 제한이 없습니다." rows="7"></textarea>
                </div>
            </div>
            <ul class="actions">
                <li><input type="submit" value="작성 완료" class="button primary" /></li>
            </ul>
        </form>
    </div>

</th:block>

<!-- 고유 스크립트 -->
<th:block layout:fragment="custom-js">
    <script th:src="@{/js/index.js}"></script>
</th:block>
</body>
</html>
